<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link href="register.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">NeoBehave</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.userName">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
                    <input type="phonenumber" name="phone" placeholder="Phone Number"[(ngModel)]="signupObj.phonenumber">
                    <input type="gender" name="gender" placeholder="gender"[(ngModel)]="signupObj.gender">
					<button (click)="onSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="userNmae" placeholder="userName" [(ngModel)]="loginObj.userName">
					<input type="password" name="psswdord" placeholder="Password" [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
